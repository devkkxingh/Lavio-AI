<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavio AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Base circle fill -->
            <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#9C88FF" />
              <stop offset="100%" stop-color="#6D6CFF" />
            </linearGradient>

            <!-- White flower glow -->
            <radialGradient id="flowerGlow" cx="50%" cy="50%" r="60%">
              <stop offset="0%" stop-color="white" stop-opacity="0.9" />
              <stop offset="35%" stop-color="white" stop-opacity="0.55" />
              <stop offset="65%" stop-color="white" stop-opacity="0.12" />
              <stop offset="100%" stop-color="white" stop-opacity="0" />
            </radialGradient>

            <!-- Petal mask shape -->
            <mask id="petalMask">
              <rect width="160" height="160" fill="black" />
              <!-- 6 circular petals -->
              <circle cx="80" cy="34" r="28" fill="white" />
              <circle cx="120" cy="60" r="28" fill="white" />
              <circle cx="120" cy="100" r="28" fill="white" />
              <circle cx="80" cy="126" r="28" fill="white" />
              <circle cx="40" cy="100" r="28" fill="white" />
              <circle cx="40" cy="60" r="28" fill="white" />
            </mask>
          </defs>

          <!-- Base circle -->
          <circle cx="80" cy="80" r="75" fill="url(#baseGrad)" />

          <!-- Rotating flower glow -->
          <g style="transform-origin: 80px 80px; animation: rotateFlower 9s linear infinite;">
            <circle cx="80" cy="80" r="75" fill="url(#flowerGlow)" mask="url(#petalMask)" />
          </g>

          <style>
            @keyframes rotateFlower {
              from {
                transform: rotate(0deg);
              }

              to {
                transform: rotate(360deg);
              }
            }
          </style>
        </svg>
        <h1 style="color: rgb(38, 38, 38);">Lavio AI</h1>
      </div>
      <div class="status-indicator" id="ai-status">
        <div class="status-dot"></div>
        <span id="status-text">Checking...</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Widget Status -->
      <div class="section">
        <h3>Widget Status</h3>
        <div class="status-card">
          <div class="status-info">
            <div class="status-row">
              <span class="status-label">Widget:</span>
              <span class="status-value" id="widget-status">Active</span>
            </div>
            <div class="status-row">
              <span class="status-label">Current Page:</span>
              <span class="status-value" id="page-status">Ready</span>
            </div>
            <div class="status-row">
              <span class="status-label">AI Service:</span>
              <span class="status-value" id="ai-service-status">Connected</span>
            </div>
          </div>
          <div class="widget-actions">
            <button class="toggle-btn" id="toggle-widget">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z" />
              </svg>
              Hide Widget
            </button>
          </div>
        </div>
      </div>

      <!-- Current Activity -->
      <div class="section">
        <h3>Current Activity</h3>
        <div class="activity-card" id="activity-card">
          <div class="activity-info">
            <div class="activity-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6Z" />
              </svg>
            </div>
            <div class="activity-text">
              <div class="activity-title" id="activity-title">Idle</div>
              <div class="activity-description" id="activity-description">Widget is ready for use</div>
            </div>
          </div>
          <div class="activity-progress" id="activity-progress" style="display: none;">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Usage Statistics -->
      <div class="section">
        <h3>Usage Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="summaries-count">0</div>
            <div class="stat-label">Summaries</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="translations-count">0</div>
            <div class="stat-label">Translations</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="conversations-count">0</div>
            <div class="stat-label">Conversations</div>
          </div>
        </div>
      </div>

      <!-- Extension Settings -->
      <div class="section">
        <h3>Extension Settings</h3>
        <div class="settings-list">
          <div class="settings-row">
            <label class="toggle-label">
              <input type="checkbox" id="widget-enabled" checked>
              <span class="toggle-slider"></span>
              Show Widget on Pages
            </label>
          </div>

          <div class="settings-row">
            <label class="toggle-label">
              <input type="checkbox" id="voice-enabled" checked>
              <span class="toggle-slider"></span>
              Voice Input Enabled
            </label>
          </div>

          <div class="settings-row">
            <label class="toggle-label">
              <input type="checkbox" id="auto-summarize">
              <span class="toggle-slider"></span>
              Auto-summarize Pages
            </label>
          </div>

          <div class="settings-row">
            <label class="toggle-label">
              <input type="checkbox" id="notifications-enabled" checked>
              <span class="toggle-slider"></span>
              Show Notifications
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="footer-btn" id="open-options">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
        </svg>
        Settings
      </button>

      <button class="footer-btn" id="show-help">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z" />
        </svg>
        Help
      </button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p id="loading-text">Initializing AI...</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
